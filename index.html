<!-- Determines the type of document that is rendered by the browser. HTML VERSION #5 -->
<!DOCTYPE html>
<!-- Opens HTML tag -->
<html>
    <!-- Opens the head tag of the document. This is the browser information. -->    
    <head>
        <!-- Determines the character set of the document.  -->
        <meta charset="utf-8">
        <!-- Title of browser tab - More of a thumbnail at the top. -->
        <title>The first web page</title>
        <!--  -->
        <link href="css/myStyle.css" rel="stylesheet">
        <!--  -->
        <script src= "js/myFirstJavascript.js"></script>
    <!-- Closes the head tag of the document. -->
    </head>
    <!-- Opens the body of the document. This is the stuff you actually see: Images, content, etc. -->
    <body>
            <!-- Unnecessary. Link above allows this program to access myFirstJavascript.js and run the subprogram there -->
            <script>
            </script>
        <!-- Creates the 1st heading and it's content on the webpage. It will be bigger and bolder. -->
        <h1>The First Web Page!!!</h1>
        <!-- Creates the 1st paragraph and it's content on the webpage. It is smaller and not bold. -->
        <p>Hello World...</p>
            <!-- Creates hyperlink that takes you to bcp.org. The hyperlink is called Go BELLS!!! -->
            <a href= "https://bcp.org">Go BELLS!!!</a>
        <!-- Creates the 1st image -->
        <img width= "400px" src="https://th.bing.com/th/id/R.7166da0451372c5271c5faad486707bd?rik=jEz9AH8Jr1APHA&riu=http%3a%2f%2fwww.swimmingworldmagazine.com%2fnews%2fwp-content%2fuploads%2f2015%2f06%2fBellarmine_Seal-.gif&ehk=fu44RVaC6Ai%2fdcGics1e96sRsACWKKpMbJBr6f9oNcE%3d&risl=&pid=ImgRaw&r=0" alt="My test image">

</html>
